<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chrome Link Pad</title>
<style>
body {
    font-size: 10pt;
    margin:0;
    padding:0;
}
#control {
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
    border-color: hsl(0,0%,85%);
    background-color: rgba(188,200,144,1);
    padding: 5px;
}
input[type=button]:hover,input[type=button]:active {
    background:#eee;
}
input[type=button] {
    margin: 0;
    background-color: #ddd;
    border-width: 0px;
    padding: 4px 10px;
    border-radius: 3px;
    color: #111;
}
input[type=button]:active {
    background: #eee;
}
#search {
    float:right;
}
#search:after {
    clear: both;
}
#query{
    width: 150px;
}
#entries {
    width: 400px;
    padding: 5px;
    margin: 2px 0 0 0;
    max-height: 500px;
    overflow: auto;
    list-style-type: none;
    list-style-position: inside;
}
#entries:empty {
    text-align: center;
}
#entries:empty:after {
/*  content: 'no item';*/
}

#entries>li {
    border-radius: 2px;
    border: 1px solid rgba(255,255,255,0); /* transparent white */
/*  -webkit-transition: 0.3s;*/
}
#entries>li:hover, #entries>li.current {
    background-image: rgba(255,255,255,0.8);
    border-color: hsl(0,0%,85%);
    background-color: hsl(0,0%,90%);
/*  -webkit-transform-origin: 0 50%;*/
/*  -webkit-transform: scale(1.1);*/
/*  margin: 0 -5px;*/
}
#entries>li>a {
    padding: 5px 5px 5px 20px;
    background: no-repeat 2px 50%;
    display: block;
    text-decoration: none;
    color: #555;
    overflow: hidden;
    text-overflow: ellipsis;
}
#entries>li:hover>a, #entries>li.current>a {
    color: black;
}
#entries>li.hidden {
    display: none;
}
</style>
<script src="popup.js"></script>
</head>
<body>
<div id="main">
  <div id="control">
    <input id="save" type="button" value="Save this page" />
    <input id="close_tab" type="checkbox"><label for="close_tab">Close tab</label>
    <div id="search">
      <input id="query" type="search" incremental results="0" autofocus />
    </div>
  </div>
  <ul id="entries" />
</div>
</body>
</html>
