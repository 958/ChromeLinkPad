<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Chrome Link Pad</title>
<style>
body {
	font-size: 10pt;
	margin:0;
	padding:0;
}
#control {
	border-top-left-radius: 3px;
	border-top-right-radius: 3px;
	border-color: hsl(0,0%,85%);
	background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(188,200,144,1)), to(rgba(157,174,91,1)));
	padding: 5px;
	-webkit-box-shadow: 0px 1px 2px gray;
}
input[type=button]:hover,input[type=button]:active {
	background:#eee;
}
input[type=button] {
	margin: 0;
	background-image: -webkit-gradient(linear, left top, left 25, from(#ddd), color-stop(6%, #eee), to(#ddd));
	border-width: 0px;
	padding: 4px 10px;
	border-radius: 3px;
	-webkit-box-shadow: 1px 1px 1px rgba(0,0,0,0.4);
	color: #111;
/*	text-shadow: 0px 1px 1px white;*/
}
input[type=button]:active {
	-webkit-box-shadow: -1px -1px 1px rgba(0,0,0,0.4);
	background: -webkit-gradient(linear, left top, left 25, from(#eee), color-stop(6%, #ddd), to(#eee));
}
#search {
	float:right;
}
#search:after {
	clear: both;
}
#query{
	width: 150px;
}
#entries {
	width: 400px;
	padding: 5px;
	margin: 2px 0 0 0;
	max-height: 500px;
	overflow: auto;
	list-style-type: none;
	list-style-position: inside;
}
#entries:empty {
	text-align: center;
}
#entries:empty:after {
/*	content: 'no item';*/
}

#entries>li {
	border-radius: 2px;
	border: 1px solid rgba(255,255,255,0); /* transparent white */
/*	-webkit-transition: 0.3s;*/
}
#entries>li:hover {
	background-image: -webkit-gradient(linear, left top, left bottom, from(rgba(255,255,255,0.8)), to(rgba(255,255,255,0)));
	border-color: hsl(0,0%,85%);
	background-color: hsl(0,0%,90%);
/*	-webkit-transform-origin: 0 50%;*/
/*	-webkit-transform: scale(1.1);*/
/*	margin: 0 -5px;*/
}
#entries>li>a {
	padding: 5px 5px 5px 20px;
	background: no-repeat 2px 50%;
	display: block;
	text-decoration: none;
	color: #555;
	overflow: hidden;
	text-overflow: ellipsis;
}
#entries>li:hover>a {
	color: black;
}
#entries>li.hidden {
	display: none;
}
</style>
<script>
function EntryManager(id, links, config) {
	this._config = config || {};
	this._container = document.getElementById(id);

	if (links.length > 0) {
		var self = this;
		links.forEach(function(item){
			self._items.push(self._addElm(item));
		});
	}
}
EntryManager.prototype = {
	_container: null,
	_items: [],
	_config: { },
	_prevQuery: '',
	_open: function(item, focus) {
		var self = this;
		chrome.tabs.create(
			{
				url: item.href,
				selected: focus
			}
		);
	},
	remove: function(item) {
		chrome.extension.sendRequest({
			action: 'link.del',
			url: item.href
		});
		item.parentNode.parentNode.removeChild(item.parentNode);
	},
	add: function(item, cb) {
		var self = this;
		chrome.extension.sendRequest(
		{
			action: 'link.add',
			text: item.text,
			url: item.url
		},
		function(res){
			if (res.status == 'success') {
				self._items.push(self._addElm(item));
				if (cb) cb();
			}
		});
	},
	_addElm: function(item) {
		var self = this;
		var entry = document.createElement('li');
		var link = document.createElement('a');
		link.href = item.url;
		link.textContent = item.text || item.url;
		link.title = item.url;
		link.target = '_blank';
		link.style.backgroundImage = 'url(chrome://favicon/' + item.url + ')';

		link.addEventListener('click', function(e){
			var target = e.target;
			self._open(target, (e.button != 1));
			if (self._config.ToRemove && !e.ctrlKey) {
				self.remove(target);
			}
			e.preventDefault();
		}, false);

		link.addEventListener('contextmenu', function(e){
			self.remove(e.target);
		}, false);

		entry.appendChild(link);
		this._container.appendChild(entry);
		return entry;
	},
	filter: function(q, deep) {
		if (deep) this._prevQuery = '';
		if (this._prevQuery == q) return;
		this._prevQuery = q;
		q = q.toLowerCase().split(' ');
		for (var i = 0; i < this._items.length; i++) {
			var item = this._items[i];
			var result = true;
			for (var j = 0; j < q.length; j++) {
				var text = q[j];
				if (!text) break;
				if (item.innerText.toLowerCase().indexOf(text) == -1) {
					result = false;
					break;
				}
			}
			if (result == false) {
				item.setAttribute('class', 'hidden');
			} else {
				item.setAttribute('class', '');
			}
		}
	}
};

window.addEventListener('load', function(e){
	var bg = chrome.extension.getBackgroundPage();

	var em = new EntryManager('entries', bg.links, bg.config);

	document.getElementById('save').addEventListener('click', function(e){
		bg.config.AddToClose = document.getElementById('close_tab').checked;
		chrome.extension.sendRequest({
			action: 'config.save'
		});

		chrome.tabs.getSelected(null, function(tab) {
			em.add({ 'text': tab.title, 'url': tab.url }, function(){
				if (bg.config.AddToClose)
					chrome.extension.sendRequest({ action: 'tab.current-close' });
				em.filter(query.value.trim(), true);
			});
		});
	}, false);

	var query = document.getElementById('query');
	query.addEventListener('search', function(e) {
		em.filter(query.value.trim());
	}, false);

	if (bg.config.AddToClose) {
		document.getElementById('close_tab').checked = true;
	}

	(function L10N(){
		var labels = document.querySelectorAll('label')
		for (var i = 0; i < labels.length; i++){
			var message = chrome.i18n.getMessage('popup_label_' + labels[i].htmlFor);
			if (message)
				labels[i].innerHTML = message;
		}
		var buttons = document.querySelectorAll('input[type=button]')
		for (var i = 0; i < buttons.length; i++){
			var message = chrome.i18n.getMessage('popup_button_' + buttons[i].id);
			if (message)
				buttons[i].value = message;
		}
	})();
}, false);
</script>
</head>
<body>
<div id="main">
  <div id="control">
    <input id="save" type="button" value="Save this page" />
    <input id="close_tab" type="checkbox"><label for="close_tab">Close tab</label>
    <div id="search">
      <input id="query" type="search" incremental results="0" autofocus />
    </div>
  </div>
  <ul id="entries" />
</div>
</body>
</html>
